<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Station</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Shizuru&family=Spartan&display=swap");
    </style>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>Can I walk the dog today?</header>
    <div id="content">
      <div id="mainWeatherInfoContainer">
        <div id="cityAndDateContainer">
          <div id="currentCity"></div>
          <div id="dateContainer">
            <div id="currentTime"></div>
            <div id="currentDay"></div>
          </div>
        </div>
        <div id="tempContainer">
          <div id="iconContainer">
            <img id="weatherIcon" />
            <div id="weatherDescription"></div>
          </div>
          <div id="currentTemp"></div>
          <div id="maxTemp"></div>
          <div id="minTemp"></div>
        </div>
      </div>
      <form action="" id="locationForm">
        <label id="locationDataLabel" for="locationData">Enter City</label>
        <input type="text" id="locationData" />
        <button type="button" id="submitBtn">Submit</button>
      </form>
    </div>
    <footer>This website is brought to you by Noob Creations&#174;</footer>
    <script src="./script/script.js"></script>
  </body>
</html>
